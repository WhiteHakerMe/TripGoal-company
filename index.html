<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/media.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="./img/icons/site-logo.svg" class="logo-img" alt="site-logo">
                </div>

                <nav class="header-nav">
                    <a href="#!" class="header-nav_link">home</a>
                    <a href="#!" class="header-nav_link">About</a>
                    <a href="#!" class="header-nav_link">Packages</a>
                    <a href="#!" class="header-nav_link">Contact Us</a>
                    <a href="#!" class="header-nav_link">FAQ</a>
                </nav>

                <div class="site-register">
                    <button class="register-btn">Register</button>
                </div>

                <div class="burger-menu">
                    <span></span>
                </div>

            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="container">
                <div class="banner-box">
                    <div class="banner-img-box">
                        <div class="first-img img1"><img src="./img/image-first.png" alt=""></div>
                        <div class="second-img img2"><img src="./img/image-second.png" alt=""></div>
                    </div>
                    <div class="banner-info">
                        <span class="banner-info_subtitle">Book Now</span>
                        <h2 class="banner-info_title">Letâ€™s Enjoy Your Trip with TripGoal <img
                                src="./img/start-up 1.svg" alt=""></h2>
                        <p class="banner-info_text">Thinking of taking a break from every day's busy life? Planning to
                            go out of the country with your loved ones to have some fun and quality time in a
                            cost-effective way?</p>
                        <button class="banner-info_btn">Start Now</button>
                    </div>
                </div>
                <div class="banner-book">
                    <div class="book-box">
                        <select name="first" id="first">
                            <option value="first">Location</option>
                            <option value="first">uzbek</option>
                        </select>
                        <select name="second" id="second">
                            <option value="second">Your Category</option>
                            <option value="second">blog</option>
                        </select>
                        <select name="third" id="third">
                            <option value="third">Total Person</option>
                        </select>
                        <button class="book-btn">
                            <div class="btn-info">
                                <img src="./img/Vector.svg" alt="">
                                <span class="btn-info_subtitle">Book Now</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.6/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
